<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Translator</title>
</head>
<body>
    <h1>Welcome to the Omega Translator</h1>
    <form action="/translate" method="post">
        <label for="text_to_translate">Enter text to translate: </label>
        <input type="text" id="text_to_translate" name="text_to_translate" required>

        <label for="target_language">Select target language: </label>
        <select id="target_language" name="target_language" required>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="pa">Punjabi</option>
            <option value="af">Afrikaans</option>
            <option value="sq">Albanian</option>
        </select>

        <button type="submit">Translate</button>
    </form>

{% if translation_res %}
    <h2>Translation result:</h2>
    <p>{{ translation_res }}</p>
{% endif %}
</body>
</html>
